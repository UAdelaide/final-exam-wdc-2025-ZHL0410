<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Of The Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Dog Of The Day</h1>

        <!-- multiple layers to show the dog image -->
        <button @click="layer1Clicked = true">Show Dog Image Step One</button>
        <button @click="layer2Clicked = true" :disabled="!layer1Clicked">Show Dog Image Step One</button>
        <button @click="fetchDogImage" :disabled="">Show Dog Image Step One</button>

        <!-- there is no alt info for img tag-->
        <img :src="singleDogImage" alt="">

        <!-- info about the dog-->
        <p></p>

    </div>

<script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                   singleDogImage: '',
                   layer1Clicked: false,
                   layer2Clicked: false
                };
            },

            async mounted() {
                const singleDogImageRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const singleDog = await singleDogImageRes.json();
                this.singleDogImage = singleDog.message;
            },

            methods: {
            }
        }).mount('#app');
    </script>
</body>
</html>
